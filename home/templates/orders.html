{% extends "base.html" %}
{%block start%}
<div class="container card-shadow-lg mt-5">
<table class="table">
        <thead>
        <tr>
            <th scope="col">Num</th>
            
            <th scope="col">Date</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
            {% for order in orders%}
            <tr>
            <th scope="row">{{forloop.counter}}</th>
           
            
            <td>{{order.price}}</td>
            <td>{{order.created_at}}</td>
            <td>True</td>
            <td>1</td>
        </tr>
            {% endfor %}
            <tr>
                <th scope='row'></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    {% comment %} <b>Total Price</b>
                    <br>
                    <p>{{carts.get_cart_total}}</p> {% endcomment %}
                </td>
            </tr>
        
        </tbody>
    </table>
</div>
{%endblock%}
